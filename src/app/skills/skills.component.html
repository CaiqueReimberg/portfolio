<div class="skills-section">
  <div class="selectors">
    <div class="selector" (click)="skillClicked(skill)" *ngFor="let skill of skills">
      <h2>{{ skill.title }}</h2>
      <p>
        {{ skill.description }}
      </p>
    </div>
  </div>
  <div class="info">
    <h2>{{ currentSkill.title }}</h2>
    <p>
      {{ currentSkill.description }}
    </p>
  </div>
</div>
